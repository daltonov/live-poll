<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Опрос</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: white;
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 16px;
      width: 300px;
      margin: 0 auto;
    }

    button {
      padding: 16px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Выберите вопрос</h1>

    <div class="buttons">
    <button onclick="location.href='chart.html?q=q1'">Вопрос 1</button>
    <button onclick="location.href='chart.html?q=q2'">Вопрос 2</button>
    <button onclick="location.href='chart.html?q=q3'">Вопрос 3</button>
    <button onclick="location.href='chart.html?q=q4'">Вопрос 4</button>
    <button onclick="location.href='chart.html?q=q5'">Вопрос 5</button>
    </div>
  </div>

  <script>
    function go(question) {
      window.location.href = `chart.html?q=${question}`;
    }
  </script>

</body>
</html>
